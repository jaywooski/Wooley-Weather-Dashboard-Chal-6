<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Wooley Weather</title>
    </head>

    <body class="flex-col">
        <header class="p-24 md:p-36 flex-col bg-cover">
            <!--Title of Page / Jumbotron-->
            <h1 class="text-center text-3xl md:text-6xl pb-4 text-white">Wooley Weather Checker</h1>
            <div class="flex">
                <form id="city-form" class="flex-grow">
                    <div class="flex-grow justify-center">
                        <div class="flex-row p-1 border-0 rounded-lg bg-white bg-opacity-30">
                            <input
                            class="flex-grow"
                            type="text"
                            id="city-input"
                            placeholder="Enter City Name Here"
                            aria-labelledby="form-heading"
                            aria-controls="today forecast"
                            />
                            <!-- <div class="w-1/12"> -->
                                <button
                                    type="submit"
                                    class="flex-shrink text-white"
                                    id="city-button"
                                    aria-label="submit search">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>  
                                </button>
                            <!-- <hr class="hr weather-hr" /> -->
                            <!-- </div> -->
                      </div>
                    </div>
                  </form>
            </div>




        </header>
        

        <main>
            <!--Sample box for city entered-->
            <section id="city-container" class="flex-col">
                <div class="flex-col">
                    <h2 id="current-city" class="forecast text-center text-3xl">
                        <!-- city name goes here -->
                    </h2>
                    <div class="current">
                         <!-- current weather element goes here -->
                    </div>
                </div>    
                <div class="pt-3">
                    <h3 id="forecast-header" class="forecast text-center text-xl">
                        <!-- forecast header goes here (5 day forecast) -->
                    </h3>
                </div>
                <div class="flex ">
                    <ul id="forecast-display" class="forecast flex-grow sm:flex justify-around text-center">
                        <!--Append list items here from javascript-->
                    </ul>
                </div>
            </section>
        </main> 
                

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
